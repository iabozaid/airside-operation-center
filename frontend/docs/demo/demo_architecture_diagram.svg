    ]]></style><marker id="arrowhead" markerHeight="10" markerWidth="10" orient="auto" refX="10" refY="5"><path d="M0,0 L10,5 L0,10" fill="#6b7280" /></marker></defs><rect fill="#ffffff" height="800" width="1000" x="0" y="0" /><text class="title" x="50" y="50">DEMO ARCHITECTURE: 3-STORE MODEL</text><rect fill="none" height="400" rx="10" stroke="#e5e7eb" stroke-width="2" width="900" x="50" y="100" /><text class="label" x="70" y="130">BACKEND (DEMO_MODE=1)</text><rect class="store" height="100" rx="5" width="200" x="100" y="200" /><text class="box-label" x="120" y="230">HISTORICAL STORE</text><text class="label" x="120" y="250">(Immutable Baseline)</text><text class="label" font-size="12px" x="120" y="270">Seeded @ Boot (T-12h)</text><rect class="mutable" height="100" rx="5" width="200" x="400" y="200" /><text class="box-label" x="420" y="230">OPERATIONAL STORE</text><text class="label" x="420" y="250">(Mutable Current)</text><text class="label" font-size="12px" x="420" y="270">Modified by Sim Only</text><rect class="log" height="100" rx="5" width="200" x="700" y="200" /><text class="box-label" x="720" y="230">EVENT LOG</text><text class="label" x="720" y="250">(Append Only)</text><text class="label" font-size="12px" x="720" y="270">Audit Trail</text><circle class="sim" cx="500" cy="420" r="50" /><text class="box-label" font-size="14px" x="455" y="425">SIMULATION</text><text class="box-label" font-size="14px" x="470" y="445">ENGINE</text><line class="arrow" x1="500" x2="500" y1="370" y2="300" /><line class="arrow" x1="550" x2="700" y1="420" y2="280" /><text class="label" font-size="10px" x="250" y="180">State Merging (Read)</text><path d="M200,200 L300,160 L400,200" fill="none" stroke="#9CA3AF" stroke-dasharray="4,4" /><rect fill="none" height="200" rx="10" stroke="#e5e7eb" stroke-width="2" width="900" x="50" y="550" /><text class="label" x="70" y="580">FRONTEND (POLAR)</text><rect fill="#f3f4f6" height="80" rx="5" stroke="#d1d5db" width="180" x="100" y="620" /><text class="box-label" x="120" y="650">Historical View</text><text class="label" font-size="12px" x="120" y="670">(Get /incidents)</text><rect fill="#fefce8" height="80" rx="5" stroke="#eab308" width="180" x="400" y="620" /><text class="box-label" x="420" y="650">Live Overlay</text><text class="label" font-size="12px" x="420" y="670">(SSE /stream/ops)</text><line class="arrow" x1="190" x2="190" y1="620" y2="300" /><text class="label" x="200" y="540">Initial Fetch</text><line class="arrow" x1="750" x2="580" y1="300" y2="650" /><text class="label" font-weight="bold" x="650" y="500">Real-Time Event Stream</text></svg>